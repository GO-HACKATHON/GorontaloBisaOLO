<ion-view view-title="Add Your Book ">

  <ion-content>
	
	
	 <div class="padding text-center">
		  
		<div class="list padding">
 		  
		  <label class="item item-input">
            <i class="ion-ios-person-outline light icon-label"></i>
            <input type="file" ng-model='rnama' id='nama' placeholder="Judul Buku">
          </label>
          <label class="item item-input">
            <i class="ion-ios-person-outline light icon-label"></i>
            <input type="text" ng-model='rnama' id='nama' placeholder="Judul Buku">
          </label> 
          <label class="item item-input">
            <i class="ion-ios-person-outline light icon-label"></i>
            <textarea placeholder="deskripsi buku" style='height:150px'></textarea>
          </label>        
        </div>
        <div class="padding">
          <button class="button button-block button-balanced" ng-click='registerEvent(rnama,remail,rpassword)'>
            UPLOAD YOUR BOOK
          </button>
		 
        </div>
          
           
     </div>
		
  
  
  </ion-content>
</ion-view>
