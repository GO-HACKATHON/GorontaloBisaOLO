<ion-view view-title="Account" ng-init="account()">
  <ion-content>

    <!--Profile picture-->
	<div class="full-bg">
		<center> 
			<div id="img-wrap"> 
				<img width='100' src="img/adam.jpg" alt="" />
			</div>
			<div class="person-detail">
				<span class="name">{{name}}</span>
 			</div>
		</center>
	</div>

    <!--Edit profile setting-->
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label balanced">Name</span>
        <input type="text" id='nama' value="{{nama}}">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label balanced">Phone</span>
        <input type="text" id='phone' value="{{phone}}">
      </label> 
	  <label class="item item-input item-stacked-label">
        <span class="input-label balanced">Address</span>
        <input type="text"  id='address' value="{{address}}">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label balanced">Email</span>
        <input type="text" id='email' value="{{email}}">
      </label>    
	  <label class="item item-input item-stacked-label">
        <span class="input-label balanced">Password</span>
        <input type="password" id='password' >
      </label>  
	 
    </div>

    <!--Action buttons-->
    <div class="padding">
      <button ng-click="save()" class="button button-block button-balanced"  >SIMPAN</button>
		<center> 
			<strong>OR</strong>
		</center>
      <button ng-click="logout()" class="button button-block button-positive" >LOGOUT</button>
     </div>

  
  </ion-content>
</ion-view>
